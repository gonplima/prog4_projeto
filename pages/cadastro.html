<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Sistema de Aeroporto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <div class="form-box">
        <a href="login.html" id="btnVoltarLogin" class="voltar-login">←</a>

      <h2>Cadastro de Novo Usuário</h2>
      <form id="formCadastro">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />

        <label for="celular">Número de celular</label>
        <input type="tel" id="celular" name="celular" placeholder="(DDD) 90000-0000" required />

        <label for="idPermissao">ID de cadastro</label>
        <input type="text" id="idPermissao" name="idPermissao" placeholder="Digite o ID fornecido" required />

        <button type="submit" id="btnCadastrar">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
